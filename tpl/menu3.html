<div ng-controller="menu3.ctrl">
    <div class="main content3">
        <h3>活动群发</h3>
        <div class="activity_obj">
            <span>群发对象:</span>
            <select>
                <option>全部用户</option>
            </select>
            <span>性别:</span>
            <select>
                <option>全部</option>
            </select>
            <span>群发地区:</span>
            <select>
                <option>中国</option>
            </select>
        </div>
        <div class="activity_type">
            <h5>图文消息回复</h5>
            <div class="activity_type_content">
                <input type="text" placeholder="请在这里输入活动标题" class="text">
                <input type="text" placeholder="请在这里输入作者" class="text_sm">
                <textarea placeholder="从这里开始写正文" class="text_long"></textarea>
                <p>图片</p>
                <div>
                    <input type="button" value="本地上传" class="button_gray">
                    <input type="button" value="从图片库选择" class="button_gray">
                </div>
                <div>
                    <span>（ 第一个图片显示在封面中 ）</span>
                </div>
                <input type="text" placeholder="请在这里输入活动地点" class="text_sm">
                <input type="text" placeholder="活动时间格式如：（2016-5-12 9:00）" class="text_sm">
            </div>
            <div>
                <input type="button" value="保存" class="button_gray">
                <input type="button" value="保存并群发" class="button">
            </div>
        </div>

    </div>
</div>
